<html>
<head>
	<script language = "JavaScript">
		var image = new Array("../Images/6.jpeg", "../Images/7.jpeg", "../Images/8.jpeg",);
		var i = 0;
		function nextClick()
		{
			if(i==2)
				i=0;
			else
				i++;
			document.getElementById("imgChng").src=image[i];
		}
		function prevClick()
		{
			if(i==0)
				i=2;
			else
				i--;
				document.getElementById("imgChng").src=image[i];
		}
	</script>
</head>
<body>
<form>
	<center><img src = "../Images/6.jpeg" width = "80%" height = "70%" id = "imgChng" onmouseover="stop();" onmouseout="display();"></center>

<input type = "button" value = "<" onclick="prevClick();">

<font align = "right"><input type = "button" value = ">" onclick="nextClick();"></font>
</form>
</body>
</html>
